<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List Customer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            height: 150px;
            width: 270px;
        }

        h1 {
            color: blue;
        }

        .btn {
            margin-left: 3%;
        }

        h5 {
            color: sienna;
            margin-left: 11%;
        }

        .col-sm-3 img {
            width: 95%;
        }

        .icon img {
            width: 100%;
            height: 100%;
        }

        .footer {
            background-color: aqua;
            text-align: center;
            height: 25px;
        }

        .searchBox {
            margin-left: 11%;
            width: 25%;
        }

        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        .search-box {
            position: relative;
            display: flex;
        }

        .search-box input {
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }

        .search-box input {
            border-radius: 20px;
        }

        .search-box input:focus {
            border-color: #3FBAE4;
        }

        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 11px;
            left: 10px;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }

        .message {
            text-align: center;
            color: orangered;
        }

        label {
            color: deeppink;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div>
        <th:block th:replace="common/fragment :: header"/>
    </div>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h1 style="color: red">Customer List</h1>
                        <a href="#addCustomerModal" style="margin-left: 0" id="onlickAddModal" class="btn btn-success"
                           data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>Add New Customer</span></a>
                    </div>
                    <div class="col-sm-4">
                        <form action="/customer">
                            <div class="search-box">
                                <label>
                                    <input type="text" name="keyword" placeholder="Search by Name"
                                           th:value="${keywordOld}"/>
                                </label>
                                <input class="btn btn-primary" type="submit" value="Search"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <h3 class="message" th:text="${message}" style="text-align: center"></h3>
            <table id="tableCustomer" class="table table-striped table-hover table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>BirthDay</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="customer : ${customerList}">
                    <tr>
                        <td th:text="${customer.id}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.birthDay}"></td>
                        <td th:text="${customer.gender}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.address}"></td>
                        <td>
                            <a href="/customer?actionFurama=showEditCustomer&id=${customer.id}" class="edit"
                               title="Edit"
                               data-toggle="tooltip"><i
                                    class="material-icons">&#xE254;</i></a>
                            <a data-toggle="modal" data-target="#deleteCustomerModal" href="#"
                               th:data-id="${customer.id}" class="delete" title="Delete"
                            ><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <!--            <a th:if="${customerList.hasPrevious()}"-->
            <!--               th:href="@{/customer(page = ${customerList.number - 1}, keyword = ${keywordOld})}">Previous</a>-->
            <!--            <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>-->
            <!--            <a th:if="${customerList.hasNext()}"-->
            <!--               th:href="@{/customer(page = ${customerList.number + 1}, keyword = ${keywordOld})}">Next</a>-->

            <div class="clearfix">
                <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
                <ul class="pagination">
                    <li class="page-item active"><a class="page-link" th:if="${customerList.hasPrevious()}"
                                                    th:href="@{/customer(page = ${customerList.number - 1}, keyword = ${keywordOld})}">Previous</a>
                    </li>
                    <li class="page-item disabled"><a class="page-link" th:unless="${customerList.hasPrevious()}"
                                                      th:href="@{/customer(page = ${customerList.number - 1}, keyword = ${keywordOld})}">Previous</a>
                    </li>
                    <th:block th:each="i:${#numbers.sequence(0,(customerList.totalPages)-1)}">
                        <li class="page-item disabled">
                            <a th:if="${customerList.number == i}" class="page-link"
                               th:href="@{/customer(page = ${i}, keyword = ${keywordOld})}"
                               th:text="${i+1}">
                            </a>
                        </li>
                        <li class="page-item active">
                            <a th:unless="${customerList.number == i}" class="page-link"
                               th:href="@{/customer(page = ${i}, keyword = ${keywordOld})}"
                               th:text="${i+1}">
                            </a>
                        </li>

                    </th:block>
                    <li class="page-item active"><a class="page-link" th:if="${customerList.hasNext()}"
                                                    th:href="@{/customer(page = ${customerList.number + 1}, keyword = ${keywordOld})}">Next</a>
                    </li>
                    <li class="page-item disabled"><a class="page-link" th:unless="${customerList.hasNext()}"
                                                      th:href="@{/customer(page = ${customerList.number + 1}, keyword = ${keywordOld})}">Next</a>
                    </li>
                </ul>
            </div>

            <div id="deleteCustomerModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/customer/deleteCustomer" method="post">
                            <input type="hidden" name="deleteId" id="deleteId"/>
                            <div class="modal-header">
                                <h4 class="modal-title">Delete Customer</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <input id="warning" style="color: red; width: 100%"/>
                                <p class="text-warning"><small style="color: blue">This action cannot be
                                    undone.</small>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addCustomerModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/customer/createNew" method="post" th:object="${newCustomer}"
                      style="background-color: snow">
                    <div class="modal-header">
                        <h4 class="modal-title" style="color: blue">Add New Customer</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>

                    <div class="form-group has-success">
                        <label for="id">ID :</label>
                        <input type="text" class="form-control" id="id" th:field="${newCustomer.id}" required/>
                        <p th:text="${messageID}"></p>
                    </div>

                    <div class="form-group has-success">
                        <label for="name">Name :</label>
                        <input type="text" class="form-control" id="name" th:field="${newCustomer.name}" required/>
                        <p th:text="${messageName}"></p>
                    </div>

                    <div class="form-group has-warning">
                        <label for="birthDay">Birth Day :</label>
                        <input type="date" class="form-control" id="birthDay" th:field="${newCustomer.birthDay}"
                               required/>
                        <p th:text="${messageBirthDay}"></p>
                    </div>

                    <div class="form-group has-error">
                        <label for="gender">Gender :</label>
                        <select id="gender" th:field="${newCustomer.gender}" required>
                            <option th:value="Male">Male</option>
                            <option th:value="Female">FeMale</option>
                            <option th:value="Unknow">UnKnow</option>
                        </select>
                    </div>

                    <div class="form-group has-error">
                        <label for="idCard">ID Card :</label>
                        <input type="text" class="form-control" id="idCard" th:field="${newCustomer.idCard}" required/>
                        <p th:text="${messageIdCard}"></p>
                    </div>

                    <div class="form-group has-error">
                        <label for="phoneNumber">Phone Number :</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="${newCustomer.phoneNumber}"
                               required/>
                        <p th:text="${messagePhoneNumber}"></p>
                    </div>

                    <div class="form-group has-error">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control" id="email" th:field="${newCustomer.email}" required/>
                        <p th:text="${messageEmail}"></p>
                    </div>

                    <div class="form-group has-error">
                        <label for="address">Address :</label>
                        <input type="text" class="form-control" id="address" th:field="${newCustomer.address}"
                               required/>
                    </div>

                    <div class="form-group has-error">
                        <label for="customerType">Customer Type :</label>
                        <select id="customerType" th:field="${newCustomer.customerType}" required>
                            <th:block th:each="customerType : ${customerTypeList}">
                                <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                            </th:block>
                        </select>
                    </div>

                    <input type="submit" class="btn btn-info" value="Create New"/><span>
            <a href="/customer" class="btn btn-info back">Back</a></span>
                </form>
            </div>
        </div>
    </div>

    <div>
        <th:block th:replace="common/fragment :: footer"/>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(".delete").click(function () {
        $("#deleteCustomerModal input[id='deleteId']").val($(this).data("id"));
        $("#deleteCustomerModal input[id='warning']").val("Are you sure you want to delete Customer have ID is " + $(this).data("id") + " ?");
    })
</script>

</body>
</html>
