<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody id="tableList">
        </tbody>
    </table>
</div>
<br>

<label>
    <input type="text" id="keyword" placeholder="Input key word"/>
</label>
<input id="searchBlog" type="button" value="Search"/><br>

<div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date Created</th>
            <th scope="col">Content</th>
            <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody id="searchResult">
        </tbody>
    </table>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        let data = '';
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/restBlog/ajax-blog",
            success: function (listBlog) {
                for (let i = 0; i < listBlog.length; i++) {
                    data += '<tr>\n' +
                        '<td>' + listBlog[i].name + '</td>\n' +
                        '<td>' + listBlog[i].content + '</td>\n' +
                        '</tr>';
                }
                $("#tableList").html(data);
            },
            error: function (content) {
                console.log(content);
            }
        });
    });

    $(document).ready(function () {
        let data = '';
        $("#searchBlog").click(function () {
            let keyword = $("#keyword").val();
            console.log(keyword);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                url: "http://localhost:8080/restBlog/blog/" + keyword,
                success: function (blog) {
                    console.log(blog);
                        data += '<tr>\n' +
                            '<td>' + blog.id + '</td>\n' +
                            '<td>' + blog.name + '</td>\n' +
                            '<td>' + blog.dateCreated + '</td>\n' +
                            '<td>' + blog.content + '</td>\n' +
                            '<td>' + blog.category.name + '</td>\n' +
                            '</tr>';
                    $("#searchResult").html(data);
                },
                error: function (content) {
                    console.log(content);
                }
            });
        });
    });
</script>
</body>
</html>
