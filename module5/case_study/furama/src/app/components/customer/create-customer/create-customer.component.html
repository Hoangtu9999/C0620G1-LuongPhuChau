<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form [formGroup]="formCreateNewCustomer">
      <div class="text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-2" style="color: darkblue"
            id="add">
          <strong>Create New Customer</strong></h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>ID :</label>
          <input type="text" class="form-control" formControlName="idFormat" required/>
          <p *ngIf="false" class="text-danger">Please input ID Customer !</p>
        </div>

        <div class="form-group">
          <label>Name :</label>
          <input type="text" class="form-control" formControlName="name" required/>
          <p *ngIf="false" class="text-danger">Please input name !</p>
        </div>

        <div class="form-group">
          <label>Birth Day :</label>
          <input type="date" class="form-control" formControlName="birthDay" required/>
          <p *ngIf="false" class="text-danger">Please input birth day !</p>
        </div>

        <div class="form-group">
          <label>Gender :</label>
          <input type="text" class="form-control" formControlName="gender" required/>
          <p *ngIf="false" class="text-danger">Please input gender !</p>
        </div>

        <div class="form-group">
          <label>ID Card :</label>
          <input type="text" class="form-control" formControlName="idCard" required/>
          <p *ngIf="false" class="text-danger">Please input ID Card !</p>
        </div>

        <div class="form-group">
          <label>Phone Number :</label>
          <input type="text" class="form-control" formControlName="phoneNumber" required/>
          <p *ngIf="false" class="text-danger">Please input phone number !</p>
        </div>

        <div class="form-group">
          <label>Email :</label>
          <input type="text" class="form-control" formControlName="email" required/>
          <p *ngIf="false" class="text-danger">Please input email !</p>
        </div>

        <div class="form-group">
          <label>Address :</label>
          <input type="text" class="form-control" formControlName="address" required/>
          <p *ngIf="false" class="text-danger">Please input address !</p>
        </div>

        <div class="form-group">
          <label>Customer Type :</label>
          <input type="text" class="form-control" formControlName="type" required/>
          <p *ngIf="false" class="text-danger">Please input customer type !</p>
        </div>
      </div>
    </form>

    <div class="row d-flex justify-content-center">
      <button class="btn btn-success" (click)="createNewCustomer()">Create New</button>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
